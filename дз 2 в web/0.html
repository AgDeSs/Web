	<div class="container">
		<form role="form">
			<h1 align="center">Жизнь при COVID-19</h1>
			<h2 align="center">Пожалуйста, заполните форму ниже</h2>
			<div class="form-control">
				<label for="name">Name</label>
				<input type="name" class="form-control" id="name" placeholder="Введите ваше имя">
			</div>
			<div class="form-control">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" placeholder="Введите ваш email">
			</div>
			<div class="form-control">
				<label for="number">Оцените ваше самочувствие</label>
				<input type="number" class="form-control" id="number" placeholder="Ваша оценка" min="0" max="10">
			</div>
			<label>
					Какая форма обучения вам предпочтительней?					
			</label>
			<select class="form-select">
				<option value="1">
					Очно
				</option>
				<option value="2">
					Дистант
				</option>
				<option value="3">
					Смешанная
				</option>
			</select>
			<label>
				Как вы относитесь к вакцинации?
			</label>
			<div class="radio">
				<label>
					<input type="radio" name="optionsRadios" id="radios1" value="option1">
					Очень плохо
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="optionsRadios" id="radios2" value="option2">
					Плохо
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="optionsRadios" id="radios3" value="option3">
					Нейтрально
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="optionsRadios" id="radios4" value="option4">
					Хорошо
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="optionsRadios" id="radios5" value="option5">
					Очень хорошо
				</label>
			</div>
			<label>
				Каким отечественным вакцинам вы доверяете?
			</label>
			<div class="checkbox">
				<label>
					<input type="checkbox"> Гам-Ковид-Вак 
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox"> КовиВак 
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox"> ЭпиВакКорона
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox"> Никаким
				</label>
			</div>
			<label class="text"><b>Ваш комментарий</b></label>
      <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Оставьте свой комментарий..." rows="4"></textarea>
			<button type="button" class="btn btn-dark">Отправить</button>
		</form>
	</div>
